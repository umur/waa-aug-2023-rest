<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <ul>
        <li><a id="student-link" href="#">Students</a></li>
        <li><a id="course-link" href="#">Courses</a></li>
      </ul>
    </div>
    <div id="content">
      <section id="student">
        <div>
          <div>
            <h1>Student Data</h1>
            <br />
          </div>
          <form id="student-form">
            <div class="row">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="major" class="form-label">Major</label>
                <input
                  type="text"
                  class="form-control"
                  id="major"
                  name="major"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="id" class="form-label">Student Id</label>
                <input
                  type="text"
                  name="id"
                  class="form-control"
                  id="id"
                  required
                />
                <input type="hidden" name="update" id="update" value="0" />
              </div>
            </div>

            <div class="row button">
              <div class="col-md-6" id="button">
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  onclick="saveStudent()"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="displaydata">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Major</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="student-data"></tbody>
          </table>
        </div>
      </section>
      <section id="course">
        <div >
          <div>
            <h1>Course Data</h1>
            <br />
          </div>
          <form id="course-form">
            <div class="row">
              <div class="col-md-3">
                <input type="hidden" name="update" id="update" value="0" />
                <input
                  type="number"
                  class="form-control"
                  id="id"
                  name="id"
                  placeholder="id"
                  step="1"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Course Name"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="code"
                  name="code"
                  placeholder="Course Code"
                  required
                />
              </div>
              <div class="col-md-3" id="button">
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  onclick="saveCourse()"
                >
                  Save Course
                </button>
              </div>
            </div>
          </form>
        </div>
        <hr />
        <div class="displaydata">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody id="course-data"></tbody>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
