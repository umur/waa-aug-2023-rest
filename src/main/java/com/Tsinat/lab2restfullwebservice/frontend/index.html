<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="outer">
    <div class="up">
        <h1>Add new student</h1>
        <form>
            <div class="mb-3">
                <label for="id" class="form-label">Student Id</label>
                <input type="number" class="form-control" id="id" aria-describedby="idHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp">
            </div>
            <div class="mb-3">
                <label for="major" class="form-label">Major</label>
                <input type="text" class="form-control" id="major" aria-describedby="majorHelp">
            </div>
            <button id="addStudentForm"   class="btn btn-primary">Save</button>
        </form>
        <div id="saveSucceedMsg" class="alert alert-success hide" role="alert">
            Student saved successfully
        </div>
    </div>
    <div>
        <h1>List of Students</h1>
        <div>
      <textarea id="listOfStudents">

      </textarea>
            <button id="getAllStudentsBtn"   class="btn btn-primary">Show All Students</button>
        </div>
    </div>

    <div>
        <form>
            <div class="mb-3">
                <label for="id" class="form-label">Student Id</label>
                <input type="number" class="form-control" id="studentId" aria-describedby="idHelp">
            </div>
            <button id="getOneStudent"   class="btn btn-primary">Get Student By ID</button>
        </form>
        <br>
        <br>
        <form>
            <div class="mb-3">
                <label for="id" class="form-label">Major</label>
                <input type="text" class="form-control" id="stdMajor" aria-describedby="idHelp">
            </div>
            <button id="getStudentsByMajor"   class="btn btn-primary">Get Students By Major</button>
        </form>
    </div>
</div>


</body>
<script src="index.js"></script>

</html>
